name: Deploy to VPS

on:
  push:
    branches:
      - desenvolvimento

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy on VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e  # Se der erro, para tudo

            echo "ðŸ“¦ Indo para o projeto"
            cd /var/www/agendoai-app-prod || exit

            echo "ðŸ”„ Dando git pull"
            git pull origin desenvolvimento

            echo "ðŸ“¦ Instalando dependÃªncias do backend"
            npm install

            echo "ðŸš€ Reiniciando backend com PM2"
            pm2 restart agendoai-backend

            echo "ðŸŽ¨ Indo para o frontend"
            cd client || exit

            echo "ðŸ“¦ Instalando dependÃªncias do frontend"
            npm install

            echo "ðŸ—ï¸ Gerando build do frontend"
            npm run build

            echo "ðŸŒ Reiniciando Nginx"
            sudo systemctl restart nginx

            echo "âœ… Deploy concluÃ­do com sucesso!"
          EOF

